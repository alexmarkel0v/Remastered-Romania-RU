l_russian:
 ROM_oil_production_research:0 "Усилия по накоплению запасов нефти"
 ROM_oil_production_research_desc:0 "Недостаточно инвестировать в производство, мы также должны увеличить наши складские возможности."
 ROM_motor_warfare:0 "Моторизованная война"
 ROM_motor_warfare_desc:0 "Быстро движущаяся бронетехника - это путь вперед, и мы должны создать специальные подразделения, которые будут использовать сильные стороны этого нового оружия."
 ROM_the_motor_division_tt:0 "Добавляет дивизию из §Y10 моторизованных§! батальонов."
 ROM_the_armoured_division_tt:0 "Добавляет дивизию из §Y6 леких танковых§! и §Y6 моторизованных§! батальонов."
 ROM_electronic_focus:0 "Электронные эксперты"
 ROM_electronic_focus_desc:0 "Наши исследователи запросили финансирование для одного из своих крупных проектов, заявив, что они нашли будущее электрического оборудования."
 ROM_regency_council:0 "Учредить регентский совет"
 ROM_regency_council_desc:0 "Хотя первоначальный совет регентства в 1927 году потерпел неудачу, что привело нас к возвращению Кароля Второго в качестве монарха, это оказалось ошибкой, поскольку его поведение неприемлемо для короля. Наш единственный выход - вернуть совет регентства и сделать так, чтобы Михай стал королем, когда он достигнет совершеннолетия."
 ROM_echipa_morti:0 "Эскадроны смерти"
 ROM_echipa_morti_desc:0 "Echipa Mortii или "Эскадроны смерти", будет состоять примерно из 15 членов Легионерской партии Кодряну. Они будут ходить из города в город, чтобы распространять весть о Легионе."
 ROM_the_michael_question:0 "The Michael Question"
 ROM_the_michael_question_desc:0 "Michael I while not in possession of any power right now, can be used to help our cause in the future. If nothing bad happens to him that is....." 
 ROM_the_captain:0 "The Captain"
 ROM_the_captain_desc:0 "Who else will lead our country to glory if not the Captain himself, Corneliu Zelea Codreanu ?"
 ROM_cuiburi:0 "Establish Cuiburi"
 ROM_cuiburi_desc:0 "The Cuiburi program's main goal is to improve the living standard accross the country."
 ROM_militarism_spirit:0 "Militaristic Spirit"
 ROM_militarism_spirit_desc:0 "Pressure from the Bear have always been something to worry about ever since it got back on its feet. We need a larger army if we are to stand a chance against the Bear."
 ROM_the_horia:0 "Anti-Communism"
 ROM_the_horia_desc:0 "Horia Sima is a known anti-communist, and exactly what we need to detter any Soviet influences from our country."
 ROM_expand_propaganda:0 "Expand the Propaganda Campaign"
 ROM_expand_propaganda_desc:0 "Echipa Mortii doesnt cut it anymore, we need to invest more into out propaganda effort."
 ROM_unite_nationalist:0 "Unite the Nationalist Parties"
 ROM_unite_nationalist_desc:0 "In 1930, when Corneliu initially wanted to unite the nationalist parties under the name of Garda de Fier had not been so succesfull. But now that we are in power I am sure we can convince them to oblige."
 ROM_expand_cuiburi:0 "Expand the Cuiburi Program"
 ROM_expand_cuiburi_desc:0 "Expanding the Cuiburi Program is a neccessity if we want to support our growing economy."
 ROM_militarism:0 "Disciplined Army"
 ROM_militarism_desc:0 "The youth of this nation will soon see war, we must make sure they are well trained and disciplined."
 ROM_legionary_living:0 "Legionary Living Standard"
 ROM_legionary_living_desc:0 "Establishing a living standard for legionaries will allow for greater performance."
 ROM_legionary_intellect:0 "Legionary Intellect"
 ROM_legionary_intellect_desc:0 "There are men in our ranks with great intellectual capabilities, giving them room to work on them will prove a great investment for our country."
 ROM_true_royal_guard:0 "True Royal Guard"
 ROM_true_royal_guard_desc:0 "To defend the king and his country, many are willing to sacrifice their lives."
 ROM_military_parade:0 "Militay Parade"
 ROM_military_parade_desc:0 "Those who wish to live in peace must prepare for war."
 ROM_opposition_control:0 "Control the Opposition"
 ROM_opposition_control_desc:0 "Silencing those who dare oppose the monarch is only a necessary step for building our glorious nation."
 ROM_reform_the_procceses:0 "Reform the Processes"
 ROM_reform_the_procceses_desc:0 "While the King may not have done the best with the industry, all of these errors can be salvaged to help our industry grow."
 ROM_assassinate_codreanu:0 "Assassinate Codreanu"
 ROM_assassinate_codreanu_desc:0 "Codreanu and his legionaries have always been a threat to the king, but not for long now."
 ROM_resolve_the_budget:0 "Resolve the Budget"
 ROM_resolve_the_budget_desc:0 "Further evaluation must be made on our country's budget so it may better represent our needs."
 ROM_sentinel_high_command:0 "Sentinel High Command"
 ROM_sentinel_high_command_desc:0 "Steadfast men must be appointed to secure our military's performance."
 ROM_expand_the_royal_foundation:0 "Expand the Royal Foundation"
 ROM_expand_the_royal_foundation_desc:0 "There are men in our ranks with great intellectual capabilities, giving them room to work on them will prove a great investment for our country."
 ROM_stable_nation:0 "Stable Nation"
 ROM_stable_nation_desc:0 "The end to which all means set of to."
 ROM_kings_propaganda:0 "King's Propaganda"
 ROM_kings_propaganda_desc:0 "His rule a blessing, his words a God given."
 ROM_collectivist_propaganda_:0 "Collectivist Propaganda"
 ROM_collectivist_propaganda__desc:0 "The people must know the truth."
 ROM_improve_railways:0 "Improve Bessarabia"
 ROM_improve_railways_desc:0 "Developing this region will help us get closer to the 'home of the revolution'."
 ROM_improve_public_education:0 "Improve Pubilc Education"
 ROM_improve_public_education_desc:0 "Knowledge is power and power belongs to the people."
 ROM_militarized_the_schools:0 "Militarize the Schools"
 ROM_militarized_the_schools_desc:0 "Everyone is the state, it is our duty to protect it."
 ROM_move_king_hand:0 "Move His Hand"
 ROM_move_king_hand_desc: "With the king having almost no power at all, we can seize the "
 ROM_worker_conditions:0 "Improve Worker Conditions"
 ROM_worker_conditions_desc:0 "From each according to his ability, to each according to his needs."
 ROM_worker_based_army:0 "Worker Training Requirement"
 ROM_worker_based_army_desc:0 "A country where no one knows what they're doing, may never prosper."
 ROM_celebrate_the_rebuplic:0 "Celebrate the Republic"
 ROM_celebrate_the_rebuplic_desc:0 "Long live the revolution."
 ROM_industrialization:0 "Continue Industrialization"
 ROM_industrialization_desc:0 "Industry IS the future, greater focus should be place on it."
 ROM_socialist_propaganda_division:0 "Socialist Progaganda Division"
 ROM_socialist_propaganda_division_desc:0 "Some men know the truth better than others, they should be placed in charge of spreading it."
 ROM_bridges_roads_and_rails:0 "Bridges, Roads and Rails"
 ROM_bridges_roads_and_rails_desc:0 "A country without infrastructure will always be a step behind his enemies."
 ROM_extensive_reserve_training:0 "Extensive Reserve Training"
 ROM_extensive_reserve_training_desc:0 "All those who are able to carry a rifle, should learn to do so."
 ROM_romanian_purge:0 "Romanian Purge"
 ROM_romanian_purge_desc:0 "To ensure the safety of our new state we need to 'get rid' of the opposition."
 ROM_spirit_of_freedom:0 "Spirit of Freedom"
 ROM_spirit_of_freedom_desc:0 "Freedom runs in our vanes."
 ROM_prepare_industry:0 "Prepare the Industry"
 ROM_prepare_industry_desc:0 "A competitive industry is the only way forward."
 ROM_remove_the_king:0 "Remove the King"
 ROM_remove_the_king_desc:0 "Glory to the republic, down with the monarch and his group of traitors!"
 ROM_spread_democratic_ideas:0 "Spread Democratic Ideas"
 ROM_spread_democratic_ideas_desc:0 "The right to live in democracy is universal."
 ROM_oil_standard:0 "The Oil Standard"
 ROM_oil_standard_desc:0 "Aligning ourselves with the standards in other democratic countries is of great interest."
 ROM_national_defense_guard:0 "National Defense Guard"
 ROM_national_defense_guard_desc:0 "To protect the constitution, many are willing to pay the ultimate price."
 ROM_romanian_deal:0 "Romanian Deal"
 ROM_romanian_deal_desc:0 "Made with Romanian quiality, no more, no less."
 ROM_industrial_boom_:0 "Industrial Boom"
 ROM_industrial_boom__desc:0 "A further step into industrialisation is of great necessity to set power shifting world."
 ROM_prepare_for_the_worse:0 "Prepare for the Worse"
 ROM_prepare_for_the_worse_desc: "A great storm is arriving, we must prepare for it!"
 ROM_uncertain_times:0 "Uncertain Times"
 ROM_uncertain_times_desc:0 "Our young republic will survive against all odds, our great men will guaranty it"
 ROM_get_michael_support:0 "Michael's Support"
 ROM_get_michael_support_desc:0 "Securing Michael's support for the democracy is an important step to increase our legitimacy as a state."
