l_russian:
 ROM_oil_production_research:0 "Усилия по накоплению запасов нефти"
 ROM_oil_production_research_desc:0 "Недостаточно инвестировать в производство, мы также должны увеличить наши складские возможности."
 ROM_motor_warfare:0 "Моторизованная война"
 ROM_motor_warfare_desc:0 "Быстро движущаяся бронетехника - это путь вперед, и мы должны создать специальные подразделения, которые будут использовать сильные стороны этого нового оружия."
 ROM_the_motor_division_tt:0 "Добавляет дивизию из §Y10 моторизованных§! батальонов."
 ROM_the_armoured_division_tt:0 "Добавляет дивизию из §Y6 леких танковых§! и §Y6 моторизованных§! батальонов."
 ROM_electronic_focus:0 "Электронные эксперты"
 ROM_electronic_focus_desc:0 "Наши исследователи запросили финансирование для одного из своих крупных проектов, заявив, что они нашли будущее электрического оборудования."
 ROM_regency_council:0 "Учредить регентский совет"
 ROM_regency_council_desc:0 "Хотя первоначальный совет регентства в 1927 году потерпел неудачу, что привело нас к возвращению Кароля Второго в качестве монарха, это оказалось ошибкой, поскольку его поведение неприемлемо для короля. Наш единственный выход - вернуть совет регентства и сделать так, чтобы Михай стал королем, когда он достигнет совершеннолетия."
 ROM_echipa_morti:0 "Эскадроны смерти"
 ROM_echipa_morti_desc:0 "Echipa Mortii или \"Эскадроны смерти\", будет состоять примерно из 15 членов Легионерской партии Кодряну. Они будут ходить из города в город, чтобы распространять весть о Легионе."
 ROM_the_michael_question:0 "Вопрос Майкла"
 ROM_the_michael_question_desc:0 "Майкл I, хотя сейчас и не обладает никакой властью, может быть использован для помощи нашему делу в будущем. Если с ним не случится ничего плохого..." 
 ROM_the_captain:0 "Капитан"
 ROM_the_captain_desc:0 "Кто еще приведет нашу страну к славе, как не сам капитан Корнелиу Зеля Кодряну?"
 ROM_cuiburi:0 "Учредить «Куйбури»"
 ROM_cuiburi_desc:0 "Основной целью программы «Куйбури» является повышение уровня жизни по всей стране."
 ROM_militarism_spirit:0 "Милитаризм"
 ROM_militarism_spirit_desc:0 "Давление со стороны медведя всегда было поводом для беспокойства с тех пор, как он снова встал на ноги. Нам нужна более крупная армия, если мы хотим противостоять медведю."
 ROM_the_horia:0 "Антикоммунизм"
 ROM_the_horia_desc:0 "Хория Сима - известный антикоммунист, и это именно то, что нам нужно для сдерживания любого советского влияния в нашей стране."
 ROM_expand_propaganda:0 "Расширить пропагандистскую кампанию"
 ROM_expand_propaganda_desc:0 "Эскадроны смерти"
 ROM_unite_nationalist:0 "Объединить националистические партии"
 ROM_unite_nationalist_desc:0 "В 1930 году, когда Корнелиу изначально хотел объединить националистические партии под названием \"Garda de Fier\", это было не так успешно. Но теперь, когда мы у власти, мы уверены, что мы сможем убедить их подчиниться."
 ROM_expand_cuiburi:0 "Расширить программу «Куйбури»"
 ROM_expand_cuiburi_desc:0 "Расширить программу «Куйбури» необходимо, чтобы поддерживать нашу растущую экономику."
 ROM_militarism:0 "Дисциплинированная армия"
 ROM_militarism_desc:0 "Молодежь этой страны скоро увидит войну, мы должны убедиться, что они хорошо обучены и дисциплинированы."
 ROM_legionary_living:0 "Уровень жизни легионеров"
 ROM_legionary_living_desc:0 "Установление уровня жизни для легионеров позволит повысить производительность труда."
 ROM_legionary_intellect:0 "Интеллект легионера"
 ROM_legionary_intellect_desc:0 "В наших рядах есть люди с большими интеллектуальными способностями, и предоставление им места для работы над ними станет большим вложением для нашей страны."
 ROM_true_royal_guard:0 "Настоящая королевская гвардия"
 ROM_true_royal_guard_desc:0 "Чтобы защитить короля и его страну, многие готовы пожертвовать своей жизнью."
 ROM_military_parade:0 "Военный парад"
 ROM_military_parade_desc:0 "Те, кто хочет жить в мире, должны готовиться к войне."
 ROM_opposition_control:0 "Контроль оппозиции"
 ROM_opposition_control_desc:0 "Заставить замолчать тех, кто осмеливается выступить против монарха, - лишь необходимый шаг для построения нашей славной нации."
 ROM_reform_the_procceses:0 "Процес реформирований"
 ROM_reform_the_procceses_desc:0 "Хотя король, возможно, не лучшим образом справился с промышленностью, все эти ошибки можно исправить, чтобы помочь нашей отрасли расти."
 ROM_assassinate_codreanu:0 "Убить Кодряну"
 ROM_assassinate_codreanu_desc:0 "Кодряну и его легионеры всегда были угрозой для короля, но теперь недолго."
 ROM_resolve_the_budget:0 "Урегулировать бюджет"
 ROM_resolve_the_budget_desc:0 "Необходимо провести дальнейшую оценку бюджета нашей страны, чтобы он лучше отражал наши потребности."
 ROM_sentinel_high_command:0 "Верховное командование стражей"
 ROM_sentinel_high_command_desc:0 "Должны быть назначены стойкие люди, чтобы гарантировать работу наших вооруженных сил."
 ROM_expand_the_royal_foundation:0 "Расширить Королевский фонд"
 ROM_expand_the_royal_foundation_desc:0 "В наших рядах есть люди с большими интеллектуальными способностями, и предоставление им места для работы над ними станет большим вложением для нашей страны."
 ROM_stable_nation:0 "Стабильная нация"
 ROM_stable_nation_desc:0 "Цель, к которой все средства сводятся."
 ROM_kings_propaganda:0 "Пропаганда короля"
 ROM_kings_propaganda_desc:0 "Его правление - благословение, его слова - данные Богом."
 ROM_collectivist_propaganda_:0 "Коллективистская пропаганда"
 ROM_collectivist_propaganda_desc:0 "Люди должны знать правду."
 ROM_improve_railways:0 "Улучшить Бессарабию"
 ROM_improve_railways_desc:0 "Развитие этого региона поможет нам приблизиться к \"дому революции\"."
 ROM_improve_public_education:0 "Улучшение государственного образования"
 ROM_improve_public_education_desc:0 "Знание - это сила, а власть принадлежит народу."
 ROM_militarized_the_schools:0 "Милитаризация школ"
 ROM_militarized_the_schools_desc:0 "Каждый человек - это государство, и наш долг-защищать его."
 ROM_move_king_hand:0 "Пошевелить рукой"
 ROM_move_king_hand_desc: "Поскольку у короля почти не было власти, мы можем захватить (Дальше разработчик не дописал, поэтому что захватить - догадывайтесь сами. Текста нет, но вы держитесь, вам всего доброго, хорошего настроения и здоровья!)"
 ROM_worker_conditions:0 "Улучшение условий труда"
 ROM_worker_conditions_desc:0 "От каждого по способностям, каждому по потребностям"
 ROM_worker_based_army:0 "Требования к обучению рабочих"
 ROM_worker_based_army_desc:0 "Страна, где никто не знает, что делает, может никогда не процветать."
 ROM_celebrate_the_rebuplic:0 "Праздновать республику"
 ROM_celebrate_the_rebuplic_desc:0 "Да здравствует революция!"
 ROM_industrialization:0 "Продолжить индустриализацию"
 ROM_industrialization_desc:0 "Промышленность - это будущее, ей следует уделять больше внимания."
 ROM_socialist_propaganda_division:0 "Отдел социалистической прогаганды"
 ROM_socialist_propaganda_division_desc:0 "Некоторые люди знают правду лучше, чем другие, им следует поручить распространять ее."
 ROM_bridges_roads_and_rails:0 "Мосты, дороги и рельсы"
 ROM_bridges_roads_and_rails_desc:0 "Страна без инфраструктуры всегда будет на шаг позади своих врагов."
 ROM_extensive_reserve_training:0 "Обширная подготовка резервов"
 ROM_extensive_reserve_training_desc:0 "Все, кто умеет носить винтовку, должны научиться этому."
 ROM_romanian_purge:0 "Румынская чистка"
 ROM_romanian_purge_desc:0 "Чтобы обеспечить безопасность нашего нового государства, нам нужно \"избавиться\" от оппозиции."
 ROM_spirit_of_freedom:0 "Дух свободы"
 ROM_spirit_of_freedom_desc:0 "Свобода течет в наших жилах."
 ROM_prepare_industry:0 "Подготовить промышленность"
 ROM_prepare_industry_desc:0 "Конкурентоспособная отрасль - это единственный путь вперед."
 ROM_remove_the_king:0 "Убрать короля"
 ROM_remove_the_king_desc:0 "Слава республике, долой монарха и его группу предателей!"
 ROM_spread_democratic_ideas:0 "Распространение демократических идей"
 ROM_spread_democratic_ideas_desc:0 "Право на жизнь в условиях демократии является универсальным."
 ROM_oil_standard:0 "Нефтяной стандарт"
 ROM_oil_standard_desc:0 "Приведение себя в соответствие со стандартами других демократических стран представляет большой интерес."
 ROM_national_defense_guard:0 "Национальная гвардия обороны"
 ROM_national_defense_guard_desc:0 "Чтобы защитить конституцию, многие готовы заплатить самую высокую цену."
 ROM_romanian_deal:0 "Romanian Deal"
 ROM_romanian_deal_desc:0 "Сделано с румынским качеством, ни больше, ни меньше."
 ROM_industrial_boom_:0 "Промышленный бум"
 ROM_industrial_boom__desc:0 "Дальнейший шаг в индустриализацию крайне необходим для того, чтобы установить смену власти в мире."
 ROM_prepare_for_the_worse:0 "Готовиться к худшему"
 ROM_prepare_for_the_worse_desc: "Приближается великая буря, мы должны подготовиться к ней!"
 ROM_uncertain_times:0 "Неопределенные времена"
 ROM_uncertain_times_desc:0 "Наша молодая республика выживет, несмотря ни на что, наши великие люди гарантируют это."
 ROM_get_michael_support:0 "Поддержка Михая"
 ROM_get_michael_support_desc:0 "Обеспечение поддержки Михаем демократии является важным шагом для повышения нашей легитимности как государства."
